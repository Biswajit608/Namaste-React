<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="container">
			
		</div>
        <script>
            
            // creating the h1 element (object) using document
            const heading = document.createElement("h1");

            // setting the content of this element

            heading.innerHTML = "Namaste React";

            // get the access to container/root/parent under which you want to insert this element as child

            const container = document.getElementById("container");
            container.appendChild(heading)


        </script>
	</body>
</html>
